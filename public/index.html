<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <title>NSMaker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3>Create a Namespace</h3>
          <form id="form-create-namespace" method="POST" action="/create">
            <div class="form-group">
              <label for="namespace">Namespace</label>
              <input
                autocomplete="off"
                autocapitalize="off"
                autocorrect="off"
                class="form-control"
                type="text"
                name="namespace"
                id="namespace"
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                autocomplete="off"
                autocapitalize="off"
                autocorrect="off"
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/js/app.js"></script>
</html>
